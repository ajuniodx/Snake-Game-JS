<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script defer src="main.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <h1 class="title-game animate__animated animate__repeat-1 animate__flash" id="title">Snake Gamer from<br><br> AJUNIOR !</h1><br>
    <h2 class="press-start  animate__animated animate__repeat-3 animate__flash" id="pressStart">Press Start</h2>
    <canvas class="animate__animated animate__repeat-1 animate__flash" id="snake" width="512" height="512"></canvas>
    <h2 class="game-over  animate__animated  animate__slideInUp" id="gameOver">Game Over</h2>
    <button class="iconReload animate__animated  animate__slideInUp" id="reloadGame"> <i class="fas fa-retweet"></i> Jogar Novamente</button>
</body>
</html>
